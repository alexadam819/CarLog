<div class="col-lg-6">
</div>
<div class="col-lg-4">
	<form name="myform"
		  ng-submit="register()"
		  novalidate>
		<fieldset>
			<legend>Register</legend>
			<div class="form-group">
				<p class="error formerror" ng-show="message">{{ message }}</p>
				<input class="form-control" type="firstname" name="firstname" placeholder="First Name"
					   ng-model="user.firstname" ng-required="true">
				<p class="error validationerror"
				   ng-show="myform.firstname.$invalid && myform.firstname.$touched">First name is required</p>
			</div>
			<div class="form-group">
				<input class="form-control" type="email" name="email" placeholder="Email"
					ng-model="user.email" ng-required="true">
				<p class="error validationerror"
					ng-show="myform.email.$invalid && myform.email.$touched">Must be a valid email</p>
			</div>
			<div class="form-group">
					<input class="form-control" type="email" name="email" placeholder="Email"
					   ng-model="user.email" ng-required="true">
					<p class="error validationerror"
					ng-show="myform.email.$invalid && myform.email.$touched">Must be a valid email</p>
			</div>
			<div class="form-group">
				<input class="form-control" type="password" name="password" placeholder="Password"
					ng-model="user.password" ng-required="true">
				<p class="error validationerror"
					ng-show="myform.password.$iinvalid && myform.password.$touched">Password is required</p>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-success" ng-disabled="myform.$invalid">Register</button> Already registered? <a href="#/login">Click here to login</a>
			</div>
		</fieldset>
	</form>
</div>
<section ng-include="'views/jumbotron.html'"></section>
