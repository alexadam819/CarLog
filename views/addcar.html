<div class="row">
	<div class="col-lg-offset-3 col-lg-6 ">
		<form name="addCarForm"
			ng-submit="addCarForm()"
			novalidate>
			<fieldset>
			
			<!-- Form Name -->
			<legend>Add A Car</legend>
			
			<!-- Text input-->
			<div class="form-group">
			  <label class="control-label" for="make">Make</label>  
			  <input id="make" name="make" type="text" placeholder="Make" class="form-control input-md"
			  	ng-model="car.make" ng-required="true">
			  <p class="formValidation" ng-show="addCarForm.make.$invalid && addCarForm.make.$touched">
							Please specify the make of your car</p>  
			</div>
			
			
			<!-- Text input-->
			<div class="form-group">
			  <label class="control-label" for="model">Model</label>  
			  <input id="model" name="model" type="text" placeholder="Model" class="form-control input-md"
			  	ng-model="car.model" ng-required="true">
			  <p class="formValidation" ng-show="addCarForm.model.$invalid && addCarForm.model.$touched">
							Please specify the model of your car</p>  
			  </div>
			
			<!-- Select Basic -->
			<div class="form-group">
			  <label class="control-label" for="year">Year</label>
			    <select id="year" name="year" class="form-control"
					ng-model="car.year" ng-required="true">
			      <option value="2015">2015</option>
			      <option value="2014">2014</option>
			      <option value="2013">2013</option>
			      <option value="2012">2012</option>
			      <option value="2011">2011</option>
			      <option value="2010" selected>2010</option>
			    </select>
				<p class="formValidation" ng-show="addCarForm.year.$invalid && addCarForm.year.$touched">
							Please specify the year of your car</p>
			</div>
			
			<!-- Text input-->
			<div class="form-group">
			  <label class="control-label" for="ownershipDate">Ownership Date</label>
			  <input id="ownershipDate" name="ownershipDate" type="text" placeholder="Ownership Date" class="form-control input-md"
			  	ng-model="car.ownershipDate" ng-required="true">
				<p class="formValidation" ng-show="addCarForm.ownershipDate.$invalid && addCarForm.ownershipDate.$touched">
							Please specify the date you purchased your car</p>
			</div>
			
			<!-- Text input-->
			<div class="form-group">
			  <label class="control-label" for="vin">Vin</label>  
			  <input id="vin" name="vin" type="text" placeholder="Vin" class="form-control input-md"
			  	ng-model="car.vin">
			</div>
			
			<!-- Select Basic -->
			<div class="form-group">
			  <label class="control-label" for="color">Color</label>
			    <select id="color" name="color" class="form-control"
					ng-model="car.color">
			      <option value="Black">Black</option>
			      <option value="White">White</option>
			      <option value="Gray">Gray</option>
			      <option value="Silver">Silver</option>
			      <option value="Red">Red</option>
			      <option value="Orange">Orange</option>
			      <option value="Yellow">Yellow</option>
			      <option value="Green">Green</option>
			      <option value="Blue">Blue</option>
			      <option value="Purple">Purple</option>
			    </select>
			  </div>
			</div>
			
			<div class="form-group">
				<button type="submit" class="btn btn-success" ng-disabled="addCarForm.$invalid">Add My Car</button>
				<button type="submit" class="btn btn-link" ng-href="#/garage">Nevermind, take me back to the garage.</button>
			</div>
			
			</fieldset>
			</form>

	</div>
</div>
